<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="main-img">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="man-img">
        <img src="./images/image-victor.jpg" alt="">
      </div>
        <h1 class="name">Victor Crests <span>26</span></h1>
        <p class="city">London</p>
        <hr>
      
      <div class="details">
        <div class="follo">
          <div class="num">80K</div>
          <div class="details1">Followers</div>
        </div>
          <div class="like">
            <div class="num">803K</div>
            <div class="details1">Likes</div>
          </div>
            <div class="photo">
              <div class="num">1.4K</div>
              <div class="details1">Photos</div>
          </div>
      </div>
    </div>
  </main>
  <footer><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div></footer>
</body>
</html>
